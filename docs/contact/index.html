<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Proza+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
    <div class="container">
        <div class="left">
            <a href="/"><strong class="logo">T.M. AHLQVIST</strong></a>
        </div>
        <div class="center">
            <a href="/about">
                <button class="face-button">
                    
                    <img  id="face" src="/img/focused.svg" alt="">
                    
                </button>
            </a>
        </div>
        <div class="right">
            <a href="/about" class="about navbar-link">About</a>
            <a href="/contact" class="contact navbar-link">Contact</a>
        </div>
    </div>
</nav>
    
    
    <header class="hero">
        <h1>Get in touch</h1>
    </header>

    
    <div class="main-wrapper">
        
        <main class="page-content">
    
            
    <div class="contact-form-wrapper">
        <section class="contact-form">
            <form action="mailto:tobias.ahlqvist@gritacademy.se" method="post" enctype="text/plain">
        
                <div>
                    <label for="name">Name: <input type="text" name="name" id="name" class="input-text"/>
                    </label>
                </div>
        
                <div>
                    <label for="email">Email: <input type="text" name="email" id="email" class="input-text"/>
                    </label>
                </div>
        
                <div>
                    <label for ="message"> Message
                    <textarea name="message" rows="10" cols="27" class="message-box"></textarea>
                    </label>
                </div>
        
                <div><button class="form-submit"><input type="submit" name="submit" value="Send"/></button></div>
        
            </form>
        </section>
    </div>
                    

        </main>

    </div>
   
    
    
<footer class="footerbar">
     <hr class="divider primary-color">         
    <div class="footer-grid">
        <div class="left">
            <ul class="contact">
                
                <li><a href="mailto:tobias.ahlqvist@gritacademy.se">tobias.ahlqvist@gritacademy.se</li>
                
            </ul>
        </div>
        <div class="center"></div>
        <div class="right">
            <ul class="socials">
                <li><a href="https://github.com/toqvist"><i class="fab fa-github"></a></i></li>
            </ul>
        </div>
    </div>

</footer>

</body>
</html>
